<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - My Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Menu -->
    <nav class="main-nav" aria-label="Main navigation">
      <div class="nav-container">
        <h1 class="nav-logo">My Portfolio</h1>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li>
            <a href="contact.html" class="active" aria-current="page"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main class="contact-page">
      <div class="contact-container">
        <header class="contact-header">
          <h1>Get In Touch</h1>
          <p>
            Have a question or want to work together? Fill out the form below
            and I'll get back to you soon!
          </p>
        </header>

        <!-- Success Message (hidden by default) -->
        <div
          class="success-message"
          data-testid="test-contact-success"
          id="success-message"
          role="alert"
          aria-live="polite"
          style="display: none"
        >
          <h2>âœ… Message Sent Successfully!</h2>
          <p>
            Thank you for reaching out. I'll respond to your message as soon as
            possible.
          </p>
        </div>

        <!-- Contact Form -->
        <form
          id="contact-form"
          class="contact-form"
          novalidate
          aria-label="Contact form"
        >
          <!-- Full Name Field -->
          <div class="form-group">
            <label for="contact-name">
              Full Name <span class="required">*</span>
            </label>
            <input
              type="text"
              id="contact-name"
              name="name"
              data-testid="test-contact-name"
              aria-required="true"
              aria-describedby="error-name"
              required
            />
            <span
              class="error-message"
              id="error-name"
              data-testid="test-contact-error-name"
              role="alert"
            >
            </span>
          </div>

          <!-- Email Field -->
          <div class="form-group">
            <label for="contact-email">
              Email Address <span class="required">*</span>
            </label>
            <input
              type="email"
              id="contact-email"
              name="email"
              data-testid="test-contact-email"
              aria-required="true"
              aria-describedby="error-email"
              required
            />
            <span
              class="error-message"
              id="error-email"
              data-testid="test-contact-error-email"
              role="alert"
            >
            </span>
          </div>

          <!-- Subject Field -->
          <div class="form-group">
            <label for="contact-subject">
              Subject <span class="required">*</span>
            </label>
            <input
              type="text"
              id="contact-subject"
              name="subject"
              data-testid="test-contact-subject"
              aria-required="true"
              aria-describedby="error-subject"
              required
            />
            <span
              class="error-message"
              id="error-subject"
              data-testid="test-contact-error-subject"
              role="alert"
            >
            </span>
          </div>

          <!-- Message Field -->
          <div class="form-group">
            <label for="contact-message">
              Message <span class="required">*</span>
            </label>
            <textarea
              id="contact-message"
              name="message"
              rows="6"
              data-testid="test-contact-message"
              aria-required="true"
              aria-describedby="error-message"
              required
            ></textarea>
            <span
              class="error-message"
              id="error-message"
              data-testid="test-contact-error-message"
              role="alert"
            >
            </span>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="submit-button"
            data-testid="test-contact-submit"
          >
            Send Message
          </button>
        </form>
      </div>
    </main>

    <script src="contact.js"></script>
  </body>
</html>
